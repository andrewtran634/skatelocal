{% extends "main/index.html" %}
{% block results %}
{% if shoplist %}
<div id = "shops">
{% for shop in shoplist %}

	{% if shop.0 != 'Zumiez' %}
		<div id = "wrap">
			<div id = "shop">
				<a href = "https://www.google.com/maps/dir/My+Location/{{ shop.1 }}" target = "_blank">
					<div id = "name">
						<h3>{{ shop.0 }}</h3>
					</div>

					<div id = "address">
						{{ shop.1 }}
					</div>
				</a>
			</div>	
		</div>	
	{% endif %}
{% endfor %}

{% else %}
<div id = "noshops">
	No Shops Found.
</div>
{% endif %}
</div>
{% endblock %}
